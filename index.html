<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Simple Cache Header Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Cache Header Checker</h1>
        <p>Enter a URL and see if it has cache headers, how long they last, and when it expires.</p>

        <label for="url">URL</label>
        <div class="url-row">
            <div class="url-input">
                <input id="url" type="text" placeholder="https://example.com" />
            </div>
            <button id="fav-toggle" class="fav-button" title="Dodaj u favorite">☆</button>
        </div>
        <button id="check">Check cache headers</button>
        <div id="error" class="error" style="display:none;"></div>

        <div class="section">
            <dl>
                <dt>Is it cached?</dt>
                <dd id="from-cache">–</dd>

                <dt>How old is it?</dt>
                <dd id="resource-age">–</dd>

                <dt>How long can it stay in cache?</dt>
                <dd id="max-lifetime">–</dd>

                <dt>How much time is left before it expires?</dt>
                <dd id="time-left">–</dd>
            </dl>
        </div>
    </div>

    <div class="favorites-container" id="favorites-container" style="display:none;">
        <p class="favorites-title">Favoriti</p>
        <div id="favorites" class="favorites"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
